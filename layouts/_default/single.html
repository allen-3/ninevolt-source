{{ partial "header.html" . }}

<div class="single-nav">
  {{ partial "logo.html" . }}
  <a href=".." class="single-nav-linkback">‚Üê all posts</a>
</div>

<div class="article-meta">
  <h1><span class="title">{{ .Title | markdownify }}</span></h1>
  {{ with .Params.author }}
  <h2 class="author">{{ . }}</h2>{{ end }}
  <p class="single-description">{{ .Description | markdownify }}</p>
  <!-- {{ if (gt .Params.date 0) }}
  <h2 class="date">{{ .Date.Format "2006/01/02" }}</h2>{{ end }} -->
</div>

<main class="single-main">
  {{ .Content }}
</main>
